<VirtualHost *:80>
	ServerName domena.local
	ServerAlias www.domena.local
	DocumentRoot /var/www/html
</VirtualHost>

<VirtualHost *:443>
	ServerName domena.local
	ServerAlias www.domena.local
	DocumentRoot /var/www/html
	SSLEngine on
	SSLCertificateFile /etc/ssl/certs/web.pem
	SSLCertificateKeyFile /etc/ssl/private/web.pem
</VirtualHost>
